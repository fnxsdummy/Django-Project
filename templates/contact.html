{% extends 'base.html' %}

{% block title %}
<title>Contact</title>
{% endblock %}

{% block content %}
 <div style="max-width: 600px; margin: 10px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #735DA5; margin-bottom: 20px;">Contact Us</h2>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">We would love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            
            <div style="display: flex; flex-direction: column;">
                <label for="name" style="font-weight: bold; color: #735DA5; margin-bottom: 5px;">Name</label>
                <input type="text" id="name" name="name" required style="padding: 10px; border: 1px solid #735DA5; border-radius: 5px; font-size: 1rem;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="email" style="font-weight: bold; color: #735DA5; margin-bottom: 5px;">Email</label>
                <input type="email" id="email" name="email" required style="padding: 10px; border: 1px solid #735DA5; border-radius: 5px; font-size: 1rem;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="phone" style="font-weight: bold; color: #735DA5; margin-bottom: 5px;">Phone Number</label>
                <input type="tel" id="phone" name="phone" required style="padding: 10px; border: 1px solid #735DA5; border-radius: 5px; font-size: 1rem;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="address" style="font-weight: bold; color: #735DA5; margin-bottom: 5px;">Address</label>
                <input type="text" id="address" name="address" required style="padding: 10px; border: 1px solid #735DA5; border-radius: 5px; font-size: 1rem;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="message" style="font-weight: bold; color: #735DA5; margin-bottom: 5px;">Message</label>
                <textarea id="message" name="message" required style="padding: 10px; border: 1px solid #735DA5; border-radius: 5px; font-size: 1rem; resize: vertical;"></textarea>
            </div>

            <button type="submit" style="padding: 12px; background-color: #735DA5; color: #fff; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">
                Submit
            </button>
        </form>
 </div>
{% endblock %}
